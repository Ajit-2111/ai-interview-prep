<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InterviewPrep|Personal Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="page ">
    {% include 'navbar.html' %}
    <div id="loading"> {% include 'loading.html' %}</div>
    <div class="container" id="personal-details">
        <h1 style="color:#1e2b3a;font-size: xxx-large;font-weight: bolder;font-family: cursive;">Personal <span
                style="color:#407bbf">Details</span></h1>
        <br/>
        <form action="{{ url_for('read_personal_details')}}" method="post" onsubmit="loading('personal-details')">
            <h2 class="details-heading">Select the Interview type</h2>
            <br/>
            <div class="d-flex justify-content-between flex-md-nowrap flex-wrap form-group">

                <input type="radio" class="btn-check" name="interview_type" id="behaviour" value="behavioral"
                       autocomplete="off" checked/>
                <label class="btn btn-white border w-100 mx-2" for="behaviour" data-mdb-ripple-init><img
                        src="static/icons/behavior_icon.png" alt="behaviour" class="icon-img"> <span class="icon-text">Behavioral (HR)</span></label>

                <input type="radio" class="btn-check" name="interview_type" id="technical" value="technical"
                       autocomplete="off"/>
                <label class="btn btn-white border w-100 mx-2" for="technical" data-mdb-ripple-init><img
                        src="static/icons/technical_icon.png" alt="technical" class="icon-img"> <span class="icon-text">Technical</span></label>
            </div>
            <br>
            <br>
            <h2 class="details-heading">Select the Experience Level</h2>
            <br/>
            <div class="d-flex justify-content-between flex-md-nowrap flex-wrap form-group">
                <input type="radio" class="btn-check" name="experience_level" id="entry" value="entry"
                       autocomplete="off" checked/>
                <label class="btn btn-white border w-100 mx-2 d-flex justify-content-around align-content-center"
                       for="entry" data-mdb-ripple-init><span class="my-auto">Entry Level</span><img
                        class="icon-img"
                        src="static/icons/entry_level_icon.png" alt="entry_level"></label>

                <input type="radio" class="btn-check" name="experience_level" id="intermediate" value="intermediate"
                       autocomplete="off"/>
                <label class="btn btn-white border w-100 mx-2 d-flex justify-content-around align-content-center"
                       for="intermediate" data-mdb-ripple-init><span class="my-auto">Intermediate Level</span><img
                        class="icon-img"
                        src="static/icons/intermediate_level_icon.png" alt="intermediate_level"></label>

                <input type="radio" class="btn-check" name="experience_level" id="mid" value="mid" autocomplete="off"/>
                <label class="btn btn-white border w-100 mx-2 d-flex justify-content-around align-content-center"
                       for="mid" data-mdb-ripple-init><span class="my-auto">Mid-Level</span><img class="icon-img"
                                                                                                 src="static/icons/mid_level_icon.png"
                                                                                                 alt="mid_level"></label>

                <input type="radio" class="btn-check" name="experience_level" id="senior" value="senior"
                       autocomplete="off"/>
                <label class="btn btn-white border w-100 mx-2 d-flex justify-content-around align-content-center"
                       for="senior" data-mdb-ripple-init><span class="my-auto">Senior Level</span><img class="icon-img"
                                                                                                       src="static/icons/senior_level_icon.png"
                                                                                                       alt="senior_level"></label>
            </div>
            <br>
            <br>
            <h2 class="details-heading">Enter Job Role</h2>
            <br/>
            <div class="form-group mx-2">
                <input type="text" required name="job-role" class="form-control border border-secondary" id="job-role"
                       placeholder="Software Developer">
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <br>
        </form>
    </div>
</div>
{% include 'footer.html' %}
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
